<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments">
        <!-- Список рендерится из JS -->
      </ul>
      <p class="loading-comments">Комменатрии загружаются...</p>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          value=""
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("comments");
    const nameInputElement = document.querySelector(".add-form-name");
    const commentElement = document.querySelector(".add-form-text");

    const getFormattedDate = () => {
      const date = new Date();
      const options = {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      };
      return date.toLocaleString("ru-RU", options);
    };

    let comments = [];

    // GET API
    fetch("https://wedev-api.sky.pro/api/v1/aman/comments", {
      method: "GET",
    })
      .then((response) => {
        if (!response.ok) throw new Error("Нет ответа от сервера");
        return response.json();
      })
      .then((responseData) => {
        comments = responseData.comments;
        renderComments();
      });

    // Задержка отображения
    const loadedComments = () => {
      const loadingElement = document.querySelector(".loading-comments");

      setTimeout(() => {
        loadingElement.style.display = "none";
      }, 500);
    };

    // Рендер комментариев
    const renderComments = () => {
      const commentsHtml = comments
        .map((comment, index) => {
          comment.text = comment.text
            .replaceAll("QUOTE_BEGIN", "<div class='quote'>")
            .replaceAll("QUOTE_END", "</div>");
          let activeLike;
          comment.isLiked ? (activeLike = "-active-like") : false;
          return `
            <li class="comment">
                <div class="comment-header">
                  <div>${comment.author.name}</div>
                  <div>${comment.date}</div>
                </div>
                <div class="comment-body" data-comment=${index}>
                  <div class="comment-text">
                    ${comment.text}
                  </div>
                </div>
                <div class="comment-footer">
                  <div class="likes">
                    <span class="likes-counter">${comment.likes}</span>
                    <button data-index=${index} class="like-button ${activeLike}"></button>
                  </div>
                </div>
              </li>`;
        })
        .join("");

      listElement.innerHTML = commentsHtml;
      getFormattedDate();
      initLikeButtonElement();
      initQuoteComment();
      loadedComments();
    };

    //Ответить другому юзеру
    const initQuoteComment = () => {
      const quoteComment = document.querySelectorAll(".comment-body");
      const commentElement = document.querySelector(".add-form-text");

      for (const quoteComments of quoteComment) {
        quoteComments.addEventListener("click", (e) => {
          const index = quoteComments.dataset.comment;
          commentElement.value =
            "QUOTE_BEGIN " +
            comments[index].author.name +
            ":\n " +
            comments[index].text +
            "QUOTE_END ";
        });
      }
    };

    // Поставить лайк
    const initLikeButtonElement = () => {
      const likeButtons = document.querySelectorAll(".like-button");

      for (const likeButton of likeButtons) {
        likeButton.addEventListener("click", () => {
          const index = likeButton.dataset.index;
          if (comments[index].isLiked === false) {
            comments[index].isLiked = true;
            comments[index].likes++;
          } else {
            comments[index].isLiked = false;
            comments[index].likes--;
          }
          renderComments();
        });
      }
    };

    // Отправка по клику на интер
    nameInputElement.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        buttonElement.click();
      }
    });
    commentElement.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        buttonElement.click();
      }
    });

    // Дизейбл кнопки "отправить"
    nameInputElement.addEventListener("input", () => {
      buttonElement.disabled = false;
    });
    commentElement.addEventListener("input", () => {
      buttonElement.disabled = false;
    });

    renderComments();

    // Клик по кнопке "Отправить"
    buttonElement.addEventListener("click", () => {
      // Положил старый список в "новую" переменную. innerHTML – меняет содержимое html
      const oldListElement = listElement.innerHTML;

      buttonElement.disabled = true;
      buttonElement.textContent = "Добавляется";

      if (nameInputElement.value === "" && commentElement.value === "") {
        nameInputElement.classList.add("error");
        commentElement.classList.add("error");
        buttonElement.disabled = true;
        return;
      } else if (nameInputElement.value === "" && commentElement.value !== "") {
        nameInputElement.classList.add("error");
        commentElement.classList.remove("error");
        buttonElement.disabled = true;
        return;
      } else if (commentElement.value === "" && nameInputElement.value !== "") {
        commentElement.classList.add("error");
        nameInputElement.classList.remove("error");
        buttonElement.disabled = true;
        return;
      }

      const saveName = nameInputElement.value;
      const saveComment = commentElement.value;

      // Добавляем новые комментарии
      comments.push({
        author: { name: nameInputElement.value },
        date: getFormattedDate(),
        likes: 0,
        isLiked: false,
        text: commentElement.value,
      });

      function delay(interval = 300) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve();
          }, interval);
        });
      }

      fetch("https://wedev-api.sky.pro/api/v1/aman/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameInputElement.value,
          text: commentElement.value,
          forceError: false,
        }),
      })
        .then((response) => {
          if (!response.ok) {
            if (response.status === 400) {
              throw new Error("400: Некорректный запрос");
            } else if (response.status === 500) {
              throw new Error("500: Внутренняя ошибка сервера");
            } else {
              throw new Error("Нет ответа от сервера");
            }
            return response.json();
          }
        })
        .then((responseData) => {
          renderComments();
        })
        .then(() => {
          buttonElement.disabled = true;
          buttonElement.textContent = "Написать";
          nameInputElement.value = "";
          commentElement.value = "";
        })
        .catch((error) => {
          buttonElement.disabled = false;
          buttonElement.textContent = "Написать";

          if (error.message === "400: Некорректный запрос") {
            alert("Имя и комментарий должны содержать больше 3 символов");
          } else if (error.message === "500: Внутренняя ошибка сервера") {
            alert("Ошибка 500: Внутренняя ошибка сервера");
          } else {
            alert("Кажется у тебя сломался интернет");
          }

          nameInputElement.value = saveName;
          commentElement.value = saveComment;
        });

      initLikeButtonElement();
      renderComments();
      commentElement.classList.remove("error");
      nameInputElement.classList.remove("error");
    });
  </script>
</html>
